<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAPAS VietQR 生成器</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    label { display: block; margin-top: 1em; }
    input, select { width: 300px; padding: 5px; }
    #qrcode, #payloadOutput, #breakdown, #verifyResult, #txInfo { margin-top: 2em; white-space: pre-wrap; font-family: monospace; background: #f8f8f8; padding: 1em; border-radius: 8px; }
    #uploadSection { margin-top: 2em; }
  </style>
</head>
<body>
  <h2>NAPAS / VietQR Code 生成器</h2>
  <form id="qrForm">
    <label>銀行代碼：
      <select id="bankCode" required>
        <option value="970415">VietinBank</option>
        <option value="970436">Vietcombank</option>
        <option value="970418">Techcombank</option>
        <option value="970407">BIDV</option>
        <option value="970422">MB Bank</option>
        <option value="970405">Agribank</option>
      </select>
    </label>
    <label>銀行帳號（account number）<input id="accountNumber" required></label>
    <label>帳戶名稱（請使用英文大寫無聲調）<input id="accountName" required></label>
    <label>金額（VND，可選）<input id="amount" type="number"></label>
    <label>附言（可選）<input id="message"></label>
    <button type="submit">生成 QR Code</button>
  </form>

  <div id="qrcode"></div>
  <div id="payloadOutput"></div>
  <div id="verifyResult"></div>
  <div id="txInfo"></div>
  <div id="breakdown"></div>

  <div id="uploadSection">
    <h3>🖼️ 上傳 QR 圖片解析：</h3>
    <input type="file" id="qrImageInput" accept="image/*">
    <canvas id="qrCanvas" style="display:none;"></canvas>
  </div>

  <script>
    function padLength(n) {
      return n.toString().padStart(2, '0');
    }

    function crc16(payload) {
      let crc = 0xFFFF;
      for (let i = 0; i < payload.length; i++) {
        crc ^= payload.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          if ((crc & 0x8000) !== 0) crc = (crc << 1) ^ 0x1021;
          else crc <<= 1;
        }
        crc &= 0xFFFF;
      }
      return crc.toString(16).toUpperCase().padStart(4, '0');
    }

    function breakdownPayload(payload) {
      let pos = 0;
      let breakdown = "\n🔍 Payload Breakdown:";
      while (pos < payload.length) {
        const tag = payload.substr(pos, 2);
        const len = parseInt(payload.substr(pos + 2, 2), 10);
        const value = payload.substr(pos + 4, len);
        breakdown += `\nTag: ${tag}, Length: ${len}, Value: ${value}`;
        pos += 4 + len;
        if (tag === "63") break;
      }
      return breakdown;
    }

    function verifyCRC(payload) {
      const base = payload.slice(0, -4);
      const expected = payload.slice(-4);
      const calc = crc16(base);
      return `✅ CRC 檢查：${calc === expected ? '通過' : '❌ 錯誤'}\n實際：${expected}\n計算：${calc}`;
    }

    function extractTxInfo(payload) {
      let bankCode = "";
      let account = "";
      let amount = "";
      let message = "";
      let pos = 0;
      while (pos < payload.length) {
        const tag = payload.substr(pos, 2);
        const len = parseInt(payload.substr(pos + 2, 2), 10);
        const value = payload.substr(pos + 4, len);
        if (tag === "38") {
          const subTag01Index = value.indexOf("01");
          const subTag01Len = parseInt(value.substr(subTag01Index + 2, 2));
          const full = value.substr(subTag01Index + 4, subTag01Len);
          bankCode = full.substr(4, 6);
          account = full.substr(10);
        }
        if (tag === "54") amount = value;
        if (tag === "62") {
          const msgIndex = value.indexOf("05");
          if (msgIndex >= 0) {
            const msgLen = parseInt(value.substr(msgIndex + 2, 2));
            message = value.substr(msgIndex + 4, msgLen);
          }
        }
        pos += 4 + len;
        if (tag === "63") break;
      }
      return `📋 解析轉帳資訊：\n銀行代碼: ${bankCode}\n銀行帳號: ${account}\n金額(VND): ${amount || '（無）'}\n附言: ${message || '（無）'}`;
    }

    document.getElementById("qrForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const bankCode = document.getElementById("bankCode").value.trim();
      const account = document.getElementById("accountNumber").value.trim();
      const name = document.getElementById("accountName").value.trim().toUpperCase();
      const amount = document.getElementById("amount").value.trim();
      const message = document.getElementById("message").value.trim();

      const payload = [];
      payload.push("000201");
      payload.push("010212");

      const fullAcct = `0006${bankCode}${account}`;
      const tag00 = "0010A000000727";
      const tag01 = `01${padLength(fullAcct.length)}${fullAcct}`;
      const value38 = `${tag00}${tag01}`;
      payload.push(`38${padLength(value38.length)}${value38}`);

      payload.push("0208QRIBFTTA");
      payload.push("5303704");
      if (amount) payload.push(`54${padLength(amount.length)}${amount}`);
      payload.push("5802VN");

      if (message) {
        const messageTag = `05${padLength(message.length)}${message}`;
        payload.push(`62${padLength(messageTag.length)}${messageTag}`);
      }

      let base = payload.join("");
      base += "6304";
      const checksum = crc16(base);
      base += checksum;

      document.getElementById("qrcode").innerHTML = "";
      QRCode.toCanvas(document.createElement("canvas"), base, { width: 256 }, function (err, canvas) {
        if (!err) document.getElementById("qrcode").appendChild(canvas);
      });

      document.getElementById("payloadOutput").innerText = `🧾 Payload:\n${base}`;
      document.getElementById("verifyResult").innerText = verifyCRC(base);
      document.getElementById("txInfo").innerText = extractTxInfo(base);
      document.getElementById("breakdown").innerText = breakdownPayload(base);
    });

    document.getElementById("qrImageInput").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function() {
        const img = new Image();
        img.onload = function() {
          const canvas = document.getElementById("qrCanvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, canvas.width, canvas.height);
          if (code) {
            document.getElementById("payloadOutput").innerText = `🧾 解析內容：\n${code.data}`;
            document.getElementById("verifyResult").innerText = verifyCRC(code.data);
            document.getElementById("txInfo").innerText = extractTxInfo(code.data);
            document.getElementById("breakdown").innerText = breakdownPayload(code.data);
          } else {
            document.getElementById("payloadOutput").innerText = "❌ 無法解析 QR 碼";
            document.getElementById("verifyResult").innerText = "";
            document.getElementById("txInfo").innerText = "";
            document.getElementById("breakdown").innerText = "";
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
