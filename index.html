<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAPAS QR 測試產生器</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    input, button { padding: 10px; margin: 5px 0; width: 300px; }
    #qrcode { margin-top: 2em; }
    textarea { width: 100%; height: 100px; margin-top: 1em; }
  </style>
</head>
<body>
  <h2>NAPAS QR Code 測試生成器</h2>

  <label>BIN（銀行代碼）</label><br>
  <input id="bin" value="970415"><br>

  <label>銀行帳號</label><br>
  <input id="account" value="01121098786525"><br>

  <label>金額（VND）</label><br>
  <input id="amount" value="1650000"><br>

  <label>附言（如訂單號）</label><br>
  <input id="description" value="TX2024-0001"><br>

  <button onclick="generateQR()">產生 QR Code</button>

  <div id="qrcode"></div>
  <label>📦 Payload:</label>
  <textarea id="payloadBox" readonly></textarea>

  <script>
    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function crc16(str) {
      let crc = 0xFFFF;
      for (let i = 0; i < str.length; i++) {
        crc ^= str.charCodeAt(i) << 8;
        for (let j = 0; j < 8; j++) {
          crc = (crc & 0x8000) ? (crc << 1) ^ 0x1021 : crc << 1;
        }
        crc &= 0xFFFF;
      }
      return crc.toString(16).toUpperCase().padStart(4, '0');
    }

    function generateQR() {
      const bin = document.getElementById('bin').value.trim();
      const acct = document.getElementById('account').value.trim();
      const amount = document.getElementById('amount').value.trim();
      const desc = document.getElementById('description').value.trim();

      const aid = '0010A000000727';
      const acctRaw = `0006${bin}${acct}`;
      const acctTag = `01${pad(acctRaw.length)}${acctRaw}`;
      const merchantInfo = `${aid}${acctTag}`;

      const tags = [];
      tags.push('000201'); // Format Indicator
      tags.push('010212'); // Static QR
      tags.push(`38${pad(merchantInfo.length)}${merchantInfo}`); // Merchant Account Info
      tags.push('0208QRIBFTTA'); // Merchant Code
      tags.push('5303704'); // Currency: VND
      if (amount) tags.push(`54${pad(amount.length)}${amount}`);
      tags.push('5802VN'); // Country Code

      if (desc) {
        const subTag = `05${pad(desc.length)}${desc}`;
        tags.push(`62${pad(subTag.length)}${subTag}`);
      }

      let payload = tags.join('') + '6304';
      const crc = crc16(payload);
      payload += crc;

      document.getElementById('payloadBox').value = payload;

      document.getElementById('qrcode').innerHTML = '';
      const canvas = document.createElement('canvas');
      QRCode.toCanvas(canvas, payload, { width: 256 }, function (err) {
        if (!err) document.getElementById('qrcode').appendChild(canvas);
      });
    }
  </script>
</body>
</html>
